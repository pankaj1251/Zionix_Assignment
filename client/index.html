<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Part Price Checker</title>
</head>
<body>
    <div class="navbar">
        <button id="toggleCartBtn">My Cart</button>
    </div>
    <div class="container">
        <h1>Part Price Checker</h1>
        <form id="searchForm">
            <div class="input-group">
                <label for="partNumber">Part Number:</label>
                <input type="text" id="partNumber" placeholder="Enter Part Number" required>
            </div>
            <div class="input-group">
                <label for="volume">Volume:</label>
                <input type="number" id="volume" placeholder="Enter Volume" required>
            </div>
            <button type="submit" id="searchBtn">Enter</button>
        </form>
        
        <div id="results"></div>
        
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <div id="cart" class="cart-sidebar">
        <h2>My Cart</h2>
        <div id="cartItems"></div>
        <button id="closeCartBtn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
